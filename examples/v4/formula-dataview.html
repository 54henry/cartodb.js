<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formula dataview example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

  <!-- Include cartodb.js Library -->
  <script src="../../dist/internal/cartodb.uncompressed.js"></script>
  <link rel="stylesheet" href="./_style.css">
  <style>
    #widget {
      position: absolute;
      top: 0;
      right: 0;
      padding: 20px;
      font-size: 2em;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="widget"></div>
  <div id="map"></div>
  <script>
    (async () => {
      var map = L.map('map').setView([42.431234, -8.643616], 5);
      L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png').addTo(map);

      // Create the Client
      var client = new carto.Client({
        apiKey: '84fdbd587e4a942510270a48e843b4c1baa11e18',
        username: 'cartojs-test'
      });

      // Create a source
      var source = new carto.source.Dataset('ne_10m_populated_places_simple');
      window.source = source;

      // Create a style
      var style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 10;
          marker-fill: yellow;
        }`
      );

      // Create a layer
      var layer = new carto.layer.Layer(source, style);

      // Add the layer
      client.addLayer(layer);

      // Add the layer to the map
      client.getLeafletLayer().addTo(map);

      // Add a Category dataview
      var formulaDataview = new carto.dataview.Formula(source, 'pop_max', {
        operation: carto.operation.AVG,
      });
      window.formulaDataview = formulaDataview;

      formulaDataview.on('dataChanged', function (newData) {
        var formattedData = '<b>' + newData.operation.toUpperCase() + '</b>';
        formattedData += ' ' + newData.result;
        document.getElementById('widget').innerHTML = formattedData;
        console.log('Data changed', newData);
      });

      formulaDataview.on('columnChanged', function (newColumn) {
        console.log('Column changed', newColumn);
      });

      formulaDataview.on('statusChanged', function (newStatus, error) {
        console.log('Status changed', newStatus, error);
      });

      formulaDataview.on('operationChanged', function (newOperation) {
        console.log('Operation changed', newOperation);
      });

      client.addDataview(formulaDataview);
    })();

  </script>
</body>

</html>
