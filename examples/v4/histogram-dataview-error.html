<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Carto.js example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

  <!-- Include cartodb.js Library -->
  <script src="../../dist/public/carto.uncompressed.js"></script>
  <style>
  #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #widget {
      position: absolute;
      top: 0;
      right: 0;
      padding: 20px;
      font-size: 2em;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="widget"></div>
  <div id="map"></div>
  <script>
    (async () => {
      // Create the Leaflet Map
      var map = L.map('map').setView([42.431234, -8.643616], 5);

      // Add Voyager Basemap
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
      }).addTo(map);

      // Create the Client
      var client = new carto.Client({
        apiKey: '84fdbd587e4a942510270a48e843b4c1baa11e18',
        username: 'cartojs-test'
      });

      // Create a source
      var source0 = new carto.source.SQL('SELECT * FROM twitter_chiquito_calzada_chiquigif');

      // Create a style
      var style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 10;
          marker-fill: red;
        }`
      );

      // Create a layer
      var layer = new carto.layer.Layer(source0, style);

      // Add the layers
      client.addLayer(layer);

      // Add the layer to the map
      client.getLeafletLayer().addTo(map);

      // Dataviews, the column does not exist!
      var histogram = new carto.dataview.Histogram(source0, 'unknown_column');

      // Listen to all client errors
      client.on(carto.events.ERROR, function (clientError) {
        console.error('Error captured by client-error callback', clientError.message);
      });

      // Listen to histogram errors
      histogram.on('error', function (error) {
        console.error('Error captured by histogram-error callback ', error.message);
      });

      client.addDataview(histogram)
        .catch(function(cartoError){
            console.error('Error captured in the .addDataview rejected promise', cartoError);
        });
    })();

  </script>
</body>

</html>
