<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Category dataview example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

  <!-- Include cartodb.js Library -->
  <script src="../../dist/public/carto.uncompressed.js"></script>
  <link rel="stylesheet" href="./_style.css">
  <style>
    #widget {
      position: absolute;
      top: 0;
      right: 0;
      padding: 20px;
      font-size: 2em;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="widget"></div>
  <div id="map"></div>
  <script>
    (async () => {
      var map = L.map('map').setView([42.431234, -8.643616], 5);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
   maxZoom: 18,
   attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
 }).addTo(map);

      // Create the Client
      var client = new carto.Client({
        apiKey: '84fdbd587e4a942510270a48e843b4c1baa11e18',
        username: 'cartojs-test'
      });

      client.on('error', function(error) {
        console.log('ERROR', error);
      })

      // Create a source
      var source = new carto.source.Dataset('twitter_chiquito_calzada_chiquigif');
      window.source = source;

      // Create a style
      var style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 10;
          marker-fill: yellow;
        }`
      );

      // Create a layer
      var layer = new carto.layer.Layer(source, style);

      // Add the layer
      client.addLayer(layer);

      // Add the layer to the map
      client.getLeafletLayer().addTo(map);

      // Add a Category dataview
      var categoryDataview = new carto.dataview.Category(source, 'actor_preferredusername', {
        limit: 20,
        operation: carto.operation.SUM,
        operationColumn: 'retweetcount'
      });
      window.categoryDataview = categoryDataview;

      categoryDataview.on('dataChanged', function (newData) {
        var formattedData = '<b>' + newData.operation.toUpperCase() + '</b>';
        formattedData += '<ul>';
        for (var category of newData.result) {
          formattedData += '<li>' + category.name + ': ' + category.value + '</li>';
        }
        formattedData += '</ul>';
        document.getElementById('widget').innerHTML = formattedData;
        console.log('Data changed', newData);
      });

      categoryDataview.on('columnChanged', function (newColumn) {
        console.log('Column changed', newColumn);
      });

      categoryDataview.on('statusChanged', function (newStatus, error) {
        console.log('Status changed', newStatus, error);
      });

      categoryDataview.on('limitChanged', function (newMaxCategories) {
        console.log('Limit changed', newMaxCategories);
      });

      categoryDataview.on('operationChanged', function (newOperation) {
        console.log('Operation changed', newOperation);
      });

      categoryDataview.on('operationColumnChanged', function (newOperationColumn) {
        console.log('Operation column changed', newOperationColumn);
      });

      client.addDataview(categoryDataview);
    })();

  </script>
</body>

</html>
