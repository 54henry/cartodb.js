<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Carto.js example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

  <!-- Include CARTO.js Library -->
  <script src="https://cdn.rawgit.com/CartoDB/cartodb.js/@4.0.0-alpha.31/carto.js"></script>
  <style>
    html, body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    // Create the Leaflet Map
    var map = L.map('map').setView([42.431234, -8.643616], 5);

    // Add Voyager Basemap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
    }).addTo(map);

    // Create the Client
    var client = new carto.Client({
      apiKey: '84fdbd587e4a942510270a48e843b4c1baa11e18',
      username: 'cartojs-test'
    });

    // Create a source
    var spanishCitiesSource = new carto.source.SQL('SELECT * FROM ne_10m_populated_places_simple WHERE adm0name = \'Spain\'');

    // Create a style
    var spanishCitiesStyle = new carto.style.CartoCSS(`
      #layer {
        marker-width: 10;
        marker-fill: red;
      }`);

    // Create a layer
    var spanishCities = new carto.layer.Layer(spanishCitiesSource, spanishCitiesStyle, {
      featureClickColumns: ['adm0name'],
      featureOverColumns: ['adm0name']
    });

    client.addLayer(spanishCities);

    // Setup interactivity
    var popup = L.popup({ closeButton: false })
      .setLatLng({ lat: 0, lng: 0 });

    spanishCities.on(carto.layer.events.FEATURE_CLICKED, function (featureEvent) {
      console.log('featureClicked', featureEvent.latLng, featureEvent.data);
    });

    spanishCities.on(carto.layer.events.FEATURE_OVER, function (featureEvent) {
      console.log('featureOver', featureEvent.latLng, featureEvent.data);

      var data = featureEvent.data;
      var content = data.name;
      content += data.adm0name ? (' (' + data.adm0name + ')') : '';
      popup.setContent(content)
        .setLatLng(featureEvent.latLng)
        .openOn(map);
    });

    spanishCities.on(carto.layer.events.FEATURE_OUT, function (featureEvent) {
      console.log('featureOut', featureEvent.latLng, featureEvent.data);

      popup.removeFrom(map);
    });

    // Add the layer to the map
    client.getLeafletLayer().addTo(map);

    // Change columns dynamically
    spanishCities.setFeatureOverColumns(['adm0name', 'name']);
    spanishCities.setFeatureClickColumns(['adm0name', 'name']);
  </script>
</body>

</html>
