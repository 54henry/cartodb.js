<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Time series dataview Carto.js example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

  <!-- Include cartodb.js Library -->
  <script src="https://cdn.rawgit.com/CartoDB/cartodb.js/@4.0.0-alpha.test/carto.js"></script>
  <style>
    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #widget {
      position: absolute;
      top: 0;
      right: 0;
      padding: 20px;
      font-size: 2em;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="widget"></div>
  <div id="map"></div>
  <script>
    function createHistogram (options) {
      var data = options.data || [];
      var status = options.status || '';

      var id = 'histogram';
      var mainDiv = document.querySelector('#' + id);
      if (mainDiv !== null) {
        mainDiv.remove();
      }
      mainDiv = document.createElement('div');
      mainDiv.id = id;
      mainDiv.style.position = 'absolute';
      mainDiv.style.bottom = 0;
      mainDiv.style.left = 0;
      mainDiv.style.height = '128px';
      mainDiv.style.width = '100%';
      mainDiv.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
      mainDiv.style.zIndex = 999;
      var body = document.querySelector('body');
      body.appendChild(mainDiv);

      var width = mainDiv.clientWidth;
      var divWidth = (width - (32 * 2 + (data.length - 1) * 2)) / data.length;

      if (status === 'loading') {
        var p = document.createElement('p');
        p.innerText = 'LOADING...';
        mainDiv.appendChild(p);
      } else {
        data.forEach(function (bin, index) {
          var div = document.createElement('div');
          div.style.position = 'absolute';
          div.style.bottom = 0;
          div.style.left = (index * divWidth + 32 + index * 2) + 'px';
          div.style.height = (bin.normalized * 128) + 'px';
          div.style.width = '' + divWidth + 'px';
          div.style.backgroundColor = '#FF0000';
          div.style.zIndex = 1100;
          mainDiv.appendChild(div);
        });
      }
    }

    (async () => {
      var map = L.map('map').setView([40.4169, -3.7035], 11);

        // Add Voyager Basemap
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
      }).addTo(map);

      // Create the Client
      var client = new carto.Client({
        apiKey: '84fdbd587e4a942510270a48e843b4c1baa11e18',
        username: 'cartojs-test'
      });

      // Create a source
      var source0 = new carto.source.SQL('SELECT * FROM airbnb_listings');
      window.source0 = source0;

      // Create a style
      var style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 10;
          marker-fill: red;
        }`
      );

      // Create a layer
      var layer = new carto.layer.Layer(source0, style);

      // Add the layers
      client.addLayer(layer);

      // Add the layer to the map
      client.getLeafletLayer().addTo(map);

      // Dataviews
      var timeSeries = new carto.dataview.TimeSeries(source0, 'last_review', {
        offset: 0,
        aggregation: 'month'
      });
      window.timeSeries = timeSeries;

      timeSeries.on('dataChanged', function (newData) {
        console.log('Data changed', newData);
        createHistogram({ data: timeSeries.getData().bins });
      });

      timeSeries.on('statusChanged', function (newStatus, error) {
        console.log('Status changed', newStatus);
        if (newStatus === carto.dataview.status.LOADING) {
          console.log('loading');
        }
        if (newStatus === carto.dataview.status.LOADED) {
          console.log('loaded');
        }
        if (newStatus === carto.dataview.status.ERROR) {
          console.log('error: ', error);
        }
      });

      // Add Bounding box filter
      var bboxFilter = new carto.filter.BoundingBoxLeaflet(map);
      timeSeries.addFilter(bboxFilter);

      client.addDataview(timeSeries);
    })();

  </script>
</body>

</html>
