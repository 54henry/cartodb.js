<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bounding box filter dataview example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <!--Include carto styles  -->
  <link rel="stylesheet" href="../../dist/themes/css/cartodb.css" />
  <!-- Include cartodb.js Library -->
  <script src="../../dist/cartodb.uncompressed.js"></script>
  <link rel="stylesheet" href="./_style.css">
  <style>
    #widgetC {
      position: absolute;
      top: 80px;
      right: 0;
      padding: 20px;
      font-size: 2em;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 1000;
    }
    #widgetF {
      position: absolute;
      top: 0;
      right: 0;
      padding: 20px;
      font-size: 2em;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="widgetF"></div>
  <div id="widgetC"></div>
  <div id="map"></div>
  <script>
    (async () => {
      var map = L.map('map').setView([42.431234, -8.643616], 5);
      L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png').addTo(map);

      // Create the Client
      var client = new carto.Client({
        apiKey: '84fdbd587e4a942510270a48e843b4c1baa11e18',
        username: 'cartojs-test'
      });

      // Create a source
      var source = new carto.source.Dataset('ne_10m_populated_places_simple');

      // Create a style
      var style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 10;
          marker-fill: yellow;
        }`
      );

      // Create a layer
      var layer = new carto.layer.Layer(source, style);

      // Add the layer
      client.addLayer(layer);

      // Add the layer to the map
      client.getLeafletLayer().addTo(map);


      // Add a Formula dataview
      var formulaDataview = new carto.dataview.Formula(source, 'pop_max', {
        operation: carto.operation.COUNT,
      });
      client.addDataview(formulaDataview);
      formulaDataview.on('dataChanged', function (newData) {
        renderWidgetFormula(newData);
      });


      // Add a Category dataview
      var categoryDataview = new carto.dataview.Category(source, 'adm0name', {
        operation: carto.operation.AVG,
        operationColumn: 'pop_max'
      });
      client.addDataview(categoryDataview);
      categoryDataview.on('dataChanged', function (newData) {
        renderWidgetCategory(newData);
      });


      // Add Bounding box filter
      var bboxFilter = new carto.filter.BoundingBoxLeaflet(map);
      formulaDataview.addFilter(bboxFilter);
      categoryDataview.addFilter(bboxFilter);

      function renderWidgetFormula(newData) {
        var formattedData = '<b>' + newData.operation.toUpperCase() + '</b>';
        formattedData += ' ' + newData.result;
        document.getElementById('widgetF').innerHTML = formattedData;
      }

      function renderWidgetCategory(newData) {
        var formattedData = '<b>' + newData.operation.toUpperCase() + '</b>';
        formattedData += '<ul>';
        for (var category of newData.result) {
          formattedData += '<li>' + category.name + ': ' + parseFloat(Math.round(category.value * 100) / 100).toFixed(2); + '</li>';
        }
        formattedData += '</ul>';
        document.getElementById('widgetC').innerHTML = formattedData;
      }
    })();

  </script>
</body>

</html>
