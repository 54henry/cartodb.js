<!DOCTYPE html>
<html>
  <head>
    <title>Histogram widget | Carto</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Carto.js -->
    <script src="../../../dist/public/carto.uncompressed.js"></script>
    <!-- FIXME: include Leaflet because of Wax -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #widget { display: flex; flex-direction: column; justify-content: center; align-items: center; }
      h2 { margin-top: 50px; }
      button { margin: 50px; padding: 10px; }
    </style>
  </head>
  <body>
    <div id="widget">
      <h2>Column</h2>
      <input id="column" type="text" value="price"></input>
      <h2>Bins</h2>
      <input id="bins" type="number" value="5"></input>
      <button onclick="applyDataviewChanges()"><b>Apply</b></button>
      <pre id="data"></pre>
    </div>
    <script>
      function logCartoError (prefix, cartoError) {
        if (!cartoError) {
          throw new Error('cartoError argument is empty.')
        }
        if (cartoError.name !== 'CartoError') {
          throw new Error('This is suposed to be a CartoError!')
        }
        console.log(prefix, '\n', cartoError.name, '\n', cartoError.errorCode, '\n', cartoError.message);
      }

      // const client = new carto.Client({
      //   apiKey: 'YOUR_API_KEY',
      //   username: 'cartojs-test'
      // });
      const client = new carto.Client({
        apiKey: 'f8428dda3b56a9f421dd408a86a283b0efcd1a6d',
        username: 'ivan',
        serverUrl: 'http://ivan.localhost.lan:8181'
      });

      const source = new carto.source.SQL(`
        SELECT * FROM terremotos_desde_1517
      `);
      const histogramDataview = new carto.dataview.TimeSeries(source, 'fecha', {
        aggregation: 'minute'
      });

      histogramDataview.on('dataChanged', data => {
        document.getElementById('data').innerHTML = JSON.stringify(data, null, 4);
      });

      histogramDataview.on('error', error => {
        logCartoError('HISTOGRAM', error);
      });

      client.addDataview(histogramDataview);

      function applyDataviewChanges() {
        const column = document.getElementById('column').value;
        const bins = document.getElementById('bins').value;
        histogramDataview.setColumn(column);
        histogramDataview.setBins(parseInt(bins));
      }
    </script>
  </body>
</html>
