<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CartoDB.js load example</title>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <script src="/src/cartodb.js?2"></script>
    <style type="text/css">
      html, body {
        position:relative;
      }
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .Widget {
        position: absolute;
        bottom: 120px;
        right: 20px;
        width: 100px;
        height: 100px;
        background: white;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      window.onload = function() {
        cartodb.load('/src/', function() {
          cartodb.createVis('map', 'https://team.cartodb.com/u/xavijam/api/v2/viz/7f06299e-6d9a-11e5-ad52-0ecd1babdde5/viz.json', {
            no_cdn: true
          })
          .done(function(vis, layers) {
            var stadiums = layers[2];
            var counties = layers[1];

            var widget = new cdb.Widget.ListView({
              datasource: stadiums,
              title: 'List',
              template: '<div class="Widget-title"><%= title %></div><div class="Widget-content js-content"></div>',
              sync: true
            });

            vis.$el.append(widget.render().el);
          })
          .error(function(err) {
            console.log(err);
          });
        });
      }
    </script>
  </body>
</html>
