<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Include Jquery -->
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <!-- Include Leaflet library and styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <!-- Include Wax -->
  <script src="../vendor/wax.cartodb.js"></script>
  <!--Include carto styles  -->
  <link rel="stylesheet" href="../dist/themes/css/cartodb.css" />
  <!-- Include cartodb.js Library -->
  <script src="../dist/carto.js"></script>
  <title>Carto.js Playground</title>
</head>
<style>
  #map {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
</style>

<body>
  <div id="map"></div>
</body>
<!-- Include your tests here -->
<script>
  var map = L.map('map', {
    center: [42.5897007687178, -8.40],
    zoom: 4
  });

  L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map);


  let smallCities = carto.sources.SQL('SELECT * FROM lugares where population <= 1');
  let smallCitiesStyle = carto.style.CartoCSS(`
        #layer {
            marker-fill: green;
        }
  `);

  let bigCities = carto.sources.SQL('SELECT * FROM lugares where population > 1');
  let bigCitiesStyle = carto.style.CartoCSS(`
        #layer {
            marker-fill: #FABADA;
        }
  `);

  let smallCitiesLayer = carto.layers.layer({ source: smallCities, style: smallCitiesStyle });
  let bigCitiesLayer = carto.layers.layer({ source: bigCities, style: bigCitiesStyle });

  var layerGroup = carto.leaflet.cartoLayerGroup({
    username: 'iago-carto',
    url: 'http://{user}.carto.com',
    apiKey: '552dc6b016acb007acf0b9091719be8d0a37847b',
    layers: [smallCitiesLayer]
  });

  layerGroup.addTo(map)
    .then(() => layerGroup.addLayer(bigCitiesLayer))
    .then(() => bigCitiesLayer.setSource(carto.sources.SQL('SELECT * FROM lugares where population > 1 LIMIT 1')))
    .then(() => layerGroup.removeLayer(smallCitiesLayer))
    .catch(console.error);

  // [x] Add layer to LayerGroup
  // [x] Remove layer to LayerGroup
  // [x] Change SQL (source)
  // [ ] Change CartoCSS
  // [ ] Show / hide layer
  // [ ] API Key
  //   [ ] Valid API Key
  //   [ ] Invalid API Key
  //   [ ] No API Key
  // [ ] Error handling

</script>

</html>
