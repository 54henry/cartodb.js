<!DOCTYPE html>
<html>
  <head>
    <title>Easy example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }

      .controls {
        background: white;
        position: absolute;
        bottom: 28px;
        right: 15px;
        padding: 10px;
      }

      .controls a {
        border-left: 1px solid #CDCDCD;
        margin-left: 3px;
        padding-left: 5px;
      }
      .controls a:first-child {
        border-left: none;
        margin-left: 0px;
        padding-left: 0px;
      }

      .legend {
        position: absolute;
        bottom: 80px;
        right: 15px;
        background-color: white;
        padding: 10px;
      }

    </style>

    <link rel="stylesheet" href="../dist/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="../dist/cartodb.uncompressed.js"></script>
    <script src="../src/main.js"></script>
    <script src="../src/wadus/carto_css_generators/category_css_generator.js"></script>
    <script src="../src/wadus/carto_css_generators/bubble_css_generator.js"></script>
    <script src="../src/wadus/stylers/bubble_styler.js"></script>
    <script src="../src/wadus/stylers/category_styler.js"></script>
    <script src="../src/wadus/layer_adapter.js"></script>
    <script src="../src/wadus/legend_view.js"></script>

    <script>
      function main() {
        cartodb.createVis('map', 'https://team.cartodb.com/u/pabloalonso/api/v2/viz/d29f9a84-5546-11e5-815b-0e9d821ea90d/viz.json', {})
        .done(function(vis, layers) {

          // Layer is not what you might think...
          var layer = layers[0];

          // TODO: Move this somewhere else!
          var legendView = new LegendView({ model: layer.metadata });
          legendView.render();

          layer.visualizeAs('category', {
            columnName: 'description',
            colorSchema: 'pink' // pink
          });

          $('.js-controls a').click(function(event) {
            event.preventDefault();

            var visualizationType = $(this).data('visualization-type');

            if (visualizationType == 'category') {
              layer.visualizeAs('category', {
                columnName: 'description',
                colorSchema: 'blue' // pink
              });
            } else if (visualizationType == 'bubble') {
              layer.visualizeAs('bubble', {
                columnName: 'name',
                clusteringMethod: 'jenks' // quantiles
              })
            }
          })
        })
        .error(function(err) {
          console.log(err);
        });
      }

      var fn = function() { cartodb.load('../src/', main); }
      window.onload = fn;
    </script>
    <div class="controls js-controls">
      Visualization:
      <a href="#" data-visualization-type="category">Category</a>
      <a href="#" data-visualization-type="bubble">Bubble</a>
    </div>
  </body>
</html>
