<!DOCTYPE html>
<html>
  <head>
    <title>Easy example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="../dist/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script src="../src/main.js"></script>
    <script src="../src/wadus/category.js"></script>

    <script>
      function main() {
        cartodb.createVis('map', 'https://team.cartodb.com/u/pabloalonso/api/v2/viz/d29f9a84-5546-11e5-815b-0e9d821ea90d/viz.json', {})
        .done(function(vis, layers) {
          var layer = new LayerAdapter(layers[1], 0);

          layer.visualizeAs('category', {
            columnName: 'description',
            colorSchema: 'blue'
          });
        })
        .error(function(err) {
          console.log(err);
        });
      }

      var fn = function() { cartodb.load('../src/', main); }
      window.onload = fn;
    </script>
  </body>
</html>
