<!DOCTYPE html>
<html>
  <head>
    <title>Easy example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="../dist/cartodb.uncompressed.js"></script>
    <script>
      cdb.windshaft = {};
      cdb.files.push('windshaft/client.js');
      cdb.files.push('windshaft/public_map.js');

      function main() {
        cartodb.createVis('map', 'http://localhost:4001/examples/viz.json', {
            shareable: true,
            title: true,
            description: true,
            search: true,
            tiles_loader: true,
            center_lat: 0,
            center_lon: 0,
            zoom: 2
        })
        .done(function(vis, layers) {
        })
        .error(function(err) {
          console.log(err);
        });
      }

      var fn = function() {
        cartodb.load('../src/', main);
      }
      window.onload = fn;

    </script>
  </body>
</html>
