<!DOCTYPE html>
<html>
  <head>
    <title>Easy example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }

      .controls {
        background: white;
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 10px;
      }

      .controls ul {
        list-style-type: none;
        margin: 10px 0 10px 0;
        padding: 0;
      }

      .controls ul li {
        line-height: 1.6em;
        font-size: 13px;
      }
    </style>

    <link rel="stylesheet" href="../dist/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="../dist/cartodb.uncompressed.js"></script>
    <script src="../src/main.js"></script>
    <script src="../src/wadus/styles/category/carto_css_generator.js"></script>
    <script src="../src/wadus/styles/category/styler.js"></script>
    <script src="../src/wadus/styles/polygon/carto_css_generator.js"></script>
    <script src="../src/wadus/styles/polygon/styler.js"></script>
    <script src="../src/wadus/styles/bubble/carto_css_generator.js"></script>
    <script src="../src/wadus/styles/bubble/styler.js"></script>
    <script src="../src/wadus/styles/choropleth/carto_css_generator.js"></script>
    <script src="../src/wadus/styles/choropleth/styler.js"></script>

    <script>
      function main() {
        cartodb.createVis('map', 'https://team.cartodb.com/u/pabloalonso/api/v2/viz/d29f9a84-5546-11e5-815b-0e9d821ea90d/viz.json', {})
        .done(function(vis, layers) {

          window.vis = vis;
          window.layers = layers;

          var layer = window.layer = layers[1];
          var sublayer = window.sublayer = layer.getSubLayer(0)

          $('.js-controls a').click(function(event) {
            event.preventDefault();

            var visualizationType = $(this).data('visualization-type');

            if (visualizationType == 'polygon') {
              sublayer.visualizeAs('polygon');
            } else if (visualizationType == 'category-blue') {
              sublayer.visualizeAs('category', {
                columnName: 'description',
                colorSchema: 'blue' // pink
              });
            } else if (visualizationType == 'category-pink') {
              sublayer.visualizeAs('category', {
                columnName: 'city',
                colorSchema: 'pink' // pink
              });
            } else if (visualizationType == 'bubble') {
              sublayer.visualizeAs('bubble', {
                columnName: 'name',
                clusteringMethod: 'jenks' // quantiles
              })
            } else if (visualizationType == 'choropleth-blue-3-buckets') {
              sublayer.visualizeAs('choropleth', {
                columnName: 'name',
                clusteringMethod: 'jenks', // quantiles
                colorSchema: 'blue'
              })
            } else if (visualizationType == 'choropleth-pink-7-buckets') {
              sublayer.visualizeAs('choropleth', {
                columnName: 'name',
                clusteringMethod: 'jenks', // quantiles
                colorSchema: 'pink',
                buckets: 7
              })
            }
          })
        })
        .error(function(err) {
          console.log(err);
        });
      }

      var fn = function() { cartodb.load('../src/', main); }
      window.onload = fn;
    </script>
    <div class="controls js-controls">
      <strong>Styles</strong>
      <ul>
        <li><a href="#" data-visualization-type="polygon">Polygon</a></li>
        <li><a href="#" data-visualization-type="category-blue">Category (Blue)</a></li>
        <li><a href="#" data-visualization-type="category-pink">Category (Pink)</a></li>
        <li><a href="#" data-visualization-type="bubble">Bubble</a></li>
        <li><a href="#" data-visualization-type="choropleth-blue-3-buckets">Choropleth (Blue, 3 buckets)</a></li>
        <li><a href="#" data-visualization-type="choropleth-pink-7-buckets">Choropleth (Pink, 7 buckets)</a></li>
      </ul>
    </div>
  </body>
</html>
