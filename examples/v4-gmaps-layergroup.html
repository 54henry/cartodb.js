<!DOCTYPE html>
<html>
  <head>
    <title>Easy example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="../dist/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include google maps library -->
    <script type="text/javascript" src="http://www.maps.google.com/maps/api/js?sensor=false&v=3.12"></script>

    <!-- include cartodb.js library -->
    <script src="../dist/cartodb.uncompressed.js"></script>

    <script>
      function main() {
      	var vizjson = 'http://documentation.cartodb.com/api/v2/viz/2b13c956-e7c1-11e2-806b-5404a6a683d5/viz.json';
        cartodb.createVis('map', vizjson, {
          gmaps_base_type: 'roadmap'
        })
        .done(function(vis, layers) {
        })
        .error(function(err) {
          console.log(err);
        });
      }

      window.onload = main;

    </script>
  </body>
</html>
