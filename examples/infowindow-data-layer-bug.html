<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CartoDB.js load example</title>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <script src="/src/cartodb.js?1"></script>
    <style type="text/css">
      html, body {
        position:relative;
      }
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .Widget {
        position: absolute;
        bottom: 120px;
        right: 20px;
        width: 100px;
        height: 100px;
        background: white;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      window.onload = function() {
        cartodb.load('/src/', function() {
          // https://antarctica.cartodb.com/api/v2/viz/baaefa78-7279-11e5-9164-0ecd1babdde5/viz.json
          // https://narberthborough.cartodb.com/api/v2/viz/75366f14-1f61-11e5-8318-0e9d821ea90d/viz.json
          cartodb.createVis('map', 'https://narberthborough.cartodb.com/api/v2/viz/75366f14-1f61-11e5-8318-0e9d821ea90d/viz.json', {
            no_cdn: false
          })
          .done(function(vis, layers) {})
          .error(function(err) {
            console.log(err);
          });
        });
      }
    </script>
  </body>
</html>
