<!DOCTYPE html>
<html>
  <head>
    <title>Feature over/out | Carto</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Carto.js -->
    <script src="../../../dist/public/carto.uncompressed.js"></script>
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" rel="stylesheet">
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; height: 100%; width: 100%; }
      #controls { position: absolute; padding: 0 20px 20px; background: white; }
      .column-right { display: flex; flex-direction: column; right: 0; z-index: 800; }
      button { padding: 10px; margin-top: 20px; }
      #data { margin-top: 30px; font-size: 1.2em; }
      #data span { font-size: 2em; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls" class="column-right">
      <h3>Move the mouse over the markers</h3>
      <button onclick="setMaxPopulation()">Show max population</button>
      <button onclick="setMinPopulation()">Show min population</button>
      <div id="data"></div>
    </div>
    <script>
      var map = L.map('map').setView([30, 0], 3);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);

      var client = new carto.Client({
        apiKey: 'YOUR_API_KEY',
        username: 'cartojs-test'
      });

      var source = new carto.source.Dataset(`
        ne_10m_populated_places_simple
      `);
      var style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 20;
          marker-fill: #FF583E;
          marker-line-color: #FFFFFF;
        }
      `);
      var layer = new carto.layer.Layer(source, style, {
        featureOverColumns: ['name', 'pop_max']
      });

      client.addLayer(layer);
      client.getLeafletLayer().addTo(map);

      layer.on(carto.layer.events.FEATURE_OVER, function (featureEvent) {
        var data = '';
        data += '<b>' + featureEvent.data.name.toUpperCase() + '</b>';
        if (featureEvent.data.pop_max) {
          data += '<p><span>' + featureEvent.data.pop_max + '</span> max inhabitants</p>';
        }
        if (featureEvent.data.pop_min) {
          data += '<p><span>' + featureEvent.data.pop_min + '</span> min inhabitants</p>';
        }
        document.getElementById('data').innerHTML = data;
      });

      layer.on(carto.layer.events.FEATURE_OUT, function (featureEvent) {
        document.getElementById('data').innerHTML = '';
      });

      function setMaxPopulation() {
        layer.setFeatureOverColumns(['name', 'pop_max']);
      }

      function setMinPopulation() {
        layer.setFeatureOverColumns(['name', 'pop_min']);
      }
    </script>
  </body>
</html>
