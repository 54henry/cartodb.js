<!DOCTYPE html>
<html>
  <head>
    <title>Feature over/out | Carto</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Carto.js -->
    <script src="../../../dist/public/carto.uncompressed.js"></script>
    <!-- Include Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- FIXME: include Leaflet because of Wax -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; height: 100%; width: 100%; }
      #controls { position: absolute; padding: 0 20px 20px; background: white; }
      .column-right { display: flex; flex-direction: column; right: 0; }
      #data { margin-top: 20px; font-size: 1.2em; }
      #data span { font-size: 2em; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls" class="column-right">
      <h3>Move the mouse over the markers</h3>
      <div id="data"></div>
    </div>
    <script>
      const map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 30, lng: 0},
        zoom: 3
      });
      map.set('styles', [{
        elementType: 'labels',
        stylers: [{ visibility: 'off' }]
      }, {
        elementType: 'geometry.stroke',
        stylers: [{ visibility: 'off' }]
      }]);

      const client = new carto.Client({
        apiKey: 'YOUR_API_KEY',
        username: 'cartojs-test'
      });

      const source = new carto.source.Dataset(`
        ne_10m_populated_places_simple
      `);
      const style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 20;
          marker-fill: #FF583E;
          marker-line-color: #FFFFFF;
        }
      `);
      const layer = new carto.layer.Layer(source, style, {
        featureOverColumns: ['name', 'pop_max']
      });

      client.addLayer(layer);
      map.overlayMapTypes.push(client.getGoogleMapsMapType(map));

      layer.on(carto.layer.events.FEATURE_OVER, function (featureEvent) {
        let data = '';
        data += '<b>' + featureEvent.data.name.toUpperCase() + '</b>';
        data += '<p><span>' + featureEvent.data.pop_max + '</span> inhabitants</p>';
        document.getElementById('data').innerHTML = data;
      });

      layer.on(carto.layer.events.FEATURE_OUT, function (featureEvent) {
        document.getElementById('data').innerHTML = '';
      });
    </script>
  </body>
</html>
