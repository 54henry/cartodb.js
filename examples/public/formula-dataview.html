<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CARTO.js Formula Dataview example</title>
    <!-- Include Leaflet 1.2.0 Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <!-- Include CARTO.js Library -->
    <script src="../../dist/public/carto.uncompressed.js"></script>
    <style>
      * { margin:0; padding:0; }
      html { box-sizing:border-box; height:100%; }
      body { background:#f2f6f9; height:100%; font-family:"Open sans", Helvetica, Arial, sans-serif; }
      #container { display:flex; width:100%; height:100%; }
      #map { flex:1; margin:10px; }
      #widgets { width:300px; margin:10px 10px 10px 0; }
      .widget { background:white; padding:10px; margin-bottom:10px; }
      .widget h1 { font-size:1.2em; }
      .widget-formula .result { font-size:2em; }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="widgets">
        <div id="avgPopulationWidget" class="widget widget-formula">
          <h1>Average population</h1>
          <p><span class="js-average-population result">xxx</span> inhabitants</p>
        </div>
        <div id="totalPopulationWidget" class="widget widget-formula">
          <h1>Total population</h1>
          <p><span class="js-total-population result">xxx</span> inhabitants</p>
        </div>
        <div class="widget">
          <input id="filterCheckbox" type="checkbox" onclick="applyBoundingBox(this);">
          <label for="filterCheckbox"><b>Apply Bounding Box Filter</b></label>
        </div>
      </div>
    </div>
    <script>
      // 1. Setting up the Leaflet Map
      // 1.1 Creating the Leaflet Map
      var map = L.map('map').setView([58.722598828043395, 18.544921875000004], 4);

      // 1.2 Adding basemap and labels layers
      // Adding Voyager Basemap
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: carto.ATTRIBUTION
      }).addTo(map);

      // Adding Voyager Labels
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_only_labels/{z}/{x}/{y}.png', {
        maxZoom: 18,
        zIndex: 100,
        attribution: carto.ATTRIBUTION
      }).addTo(map);

      // 2 Defining a carto.Client
      var client = new carto.Client({
        apiKey: '84fdbd587e4a942510270a48e843b4c1baa11e18',
        username: 'cartojs-test'
      });

      // 3. Displaying countries and cities on the map
      // 3.1 Defining the layers
      // European Countries layer
      var europeanCountriesDataset = new carto.source.Dataset('ne_adm0_europe');
      var europeanCountriesStyle = new carto.style.CartoCSS(`
        #layer {
          polygon-fill: #162945;
          polygon-opacity: 0.5;
          ::outline {
            line-color: #FFFFFF;
            line-width: 1;
            line-opacity: 0.5;
          }
        }`);
      var europeanCountries = new carto.layer.Layer(europeanCountriesDataset, europeanCountriesStyle);

      // Europe cities layer
      var populatedPlacesSQL = new carto.source.SQL('SELECT * FROM ne_10m_populated_places_simple WHERE adm0name IN (SELECT admin FROM ne_adm0_europe)'); // WHERE adm0name = .admin
      var populatedPlacesStyle = new carto.style.CartoCSS(`
       #layer {
         marker-width: 7;
         marker-fill: #FF583E;
         marker-fill-opacity: 0.9;
         marker-line-color: #FFFFFF;
         marker-line-width: 0.5;
         marker-line-opacity: 1;
         marker-type: ellipse;
         marker-allow-overlap: false;
       }`);
      var populatedPlaces = new carto.layer.Layer(populatedPlacesSQL, populatedPlacesStyle);

      // 3.2 Adding the layers to the client
      client.addLayers([ europeanCountries, populatedPlaces ]);

      // 3.3. Adding the layers to the map
      client.getLeafletLayer().addTo(map);

      // 4 Creating a formula widgets
      // 4.1 Defining a formula dataviews
      var averagePopulation = new carto.dataview.Formula(populatedPlacesSQL, 'pop_max', {
        operation: carto.operation.AVG
      });
      var totalPopulation = new carto.dataview.Formula(populatedPlacesSQL, 'pop_max', {
        operation: carto.operation.SUM
      });

      // 4.2 Listening to data changes on the dataviews
      averagePopulation.on('dataChanged', function (newData) {
        refreshAveragePopulationWidget(newData.result);
      });
      totalPopulation.on('dataChanged', function (newData) {
        refreshTotalPopulationWidget(newData.result);
      });

      var refreshAveragePopulationWidget = function (avgPopulation) {
        var $widget = document.querySelector('#avgPopulationWidget');
        var $averagePopulation = $widget.querySelector('.js-average-population');
        $averagePopulation.innerText = Math.floor(avgPopulation);
      };

      var refreshTotalPopulationWidget = function (totalPopulation) {
        var $widget = document.querySelector('#totalPopulationWidget');
        var $totalPopulation = $widget.querySelector('.js-total-population');
        $totalPopulation.innerText = totalPopulation;
      };

      // 4.3 Adding the dataviews to the client
      client.addDataview(averagePopulation);
      client.addDataview(totalPopulation);

      // 5 Adding the bounding box filter
      // 5.1 Defining the bounding box filter for the map
      var boundingBoxFilter = new carto.filter.BoundingBoxLeaflet(map);

      // 5.2 Apply the bounding box filter to the dataviews
      var applyBoundingBox = function (event) {
        if (event.checked) {
          averagePopulation.addFilter(boundingBoxFilter);
          totalPopulation.addFilter(boundingBoxFilter);
        } else {
          averagePopulation.removeFilter(boundingBoxFilter);
          totalPopulation.removeFilter(boundingBoxFilter);
        }
      }
    </script>
  </body>
</html>
