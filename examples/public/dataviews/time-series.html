<!DOCTYPE html>
<html>
  <head>
    <title>Time Series widget | Carto</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Carto.js -->
    <script src="../../../dist/public/carto.uncompressed.js"></script>
    <!-- FIXME: include Leaflet because of Wax -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #widget { position: absolute; height: 100%; width: 100%; }
    </style>
  </head>
  <body>
    <pre id="widget"></pre>
    <script>
      const client = new carto.Client({
        apiKey: 'YOUR_API_KEY',
        username: 'cartojs-test'
      });

      const source = new carto.source.Dataset(`
        railroad_data
      `);
      const timeseriesDataview = new carto.dataview.TimeSeries(source, 'date', {
        aggregation: carto.dataview.timeAggregation.YEAR,
        offset: 1
      });

      timeseriesDataview.on('dataChanged', function (data) {
        document.getElementById('widget').innerHTML = JSON.stringify(data, null, 4);
      });

      client.addDataview(timeseriesDataview);
    </script>
  </body>
</html>
