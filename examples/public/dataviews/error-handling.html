<!DOCTYPE html>
<html>
  <head>
    <title>Widgets error handling | CARTO</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include CARTO.js -->
    <script src="../../../dist/public/carto.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #widget { display: flex; flex-direction: column; justify-content: center; align-items: center; }
      h2 { margin-top: 50px; }
      button { margin-top: 50px; padding: 10px; }
      .data { margin-top: 50px; }
    </style>
  </head>
  <body>
    <div id="widget">
      <h2>Column</h2>
      <input id="column" type="text" value="pop_max"></input>
      <h2>Operation</h2>
      <select id="operation">
        <option value="count">COUNT</option>
        <option value="sum">SUM</option>
        <option value="avg">AVG</option>
        <option value="max">MAX</option>
        <option value="min">MIN</option>
      </select>
      <button onclick="applyDataviewChanges()"><b>Apply</b></button>
      <button onclick="provokeError()"><b>Provoke error</b></button>
      <pre id="data" class="data"></pre>
    </div>
    <script>
      const client = new carto.Client({
        apiKey: 'YOUR_API_KEY',
        username: 'cartojs-test'
      });

      const source = new carto.source.Dataset(`
        ne_10m_populated_places_simple
      `);
      const formulaDataview = new carto.dataview.Formula(source, 'pop_max', {
        operation: carto.operation.COUNT
      });

      let data;

      formulaDataview.on('dataChanged', newData => {
        data = JSON.stringify(newData, null, 4);
        setText(data);
      });

      formulaDataview.on('error', error => {
        setText(error.message);
      });

      formulaDataview.on('statusChanged', status => {
        if (status === carto.dataview.status.LOADING) {
          setText('Loading...');
        } else if (status === carto.dataview.status.LOADED && data) {
          setText(data);
        }
      });

      client.addDataview(formulaDataview);

      function applyDataviewChanges() {
        const column = document.getElementById('column').value;
        const operation = document.getElementById('operation').value;
        formulaDataview.setColumn(column);
        formulaDataview.setOperation(operation);
      }

      function provokeError () {
        formulaDataview.setColumn('wrongcolumn');
      }

      function setText (text) {
        document.getElementById('data').innerHTML = text;
      }
    </script>
  </body>
</html>
