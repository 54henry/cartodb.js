<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CARTO.js Single layer example</title>
    <!-- Include Google Maps Library -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- Include CARTO.js Library -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script> <!-- Because of WAX -->
    <script src="../../../dist/public/carto.uncompressed.js"></script>
    <style>
      html, body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // 1. Setting up the Google Maps map
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: {lat: 58.722598828043395, lng: 18.544921875000004}
      });

      // 2 Defining a carto.Client
      var client = new carto.Client({
        apiKey: '84fdbd587e4a942510270a48e843b4c1baa11e18',
        username: 'cartojs-test'
      });

      // 3. Displaying countries on the map
      // 3.1 Defining the layers
      // European Countries layer
      var europeanCountriesDataset = new carto.source.Dataset('ne_adm0_europe');
      var europeanCountriesStyle = new carto.style.CartoCSS(`
        #layer {
          polygon-fill: #162945;
          polygon-opacity: 0.5;
          ::outline {
            line-color: #FFFFFF;
            line-width: 1;
            line-opacity: 0.5;
          }
        }`);
      var europeanCountries = new carto.layer.Layer(europeanCountriesDataset, europeanCountriesStyle);

      // 3.2 Adding the layers to the client
      client.addLayer(europeanCountries);

      // 3.3. Adding the layers to the map
      var mapType = client.getGoogleMapsMapType(map);
      map.overlayMapTypes.push(mapType);

      // map.overlayMapTypes.setAt(0, mapType)
      // map.overlayMapTypes.insertAt(0, mapType)
      // map.overlayMapTypes.removeAt(0)
      // map.overlayMapTypes.push(mapType)
      // map.overlayMapTypes.pop()
      // map.overlayMapTypes.clear()
    </script>
  </body>
</html>
