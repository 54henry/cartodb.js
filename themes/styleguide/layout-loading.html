<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8" />
  <title>CartoDB.js styleguide | Layoutm Loading states</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link href='styleguide.css' rel='stylesheet' type='text/css'>
  <link href='/dist/themes/css/cartodb.css' rel='stylesheet' type='text/css'>

  <style type="text/css">
      html, body {
        position:relative;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
</head>

<body>

  <div class="Dashboard-canvas">
    <div class="Dashboard-mapWrapper">
      <div class="Map-canvas">
        <div class="Map" id="map">
          <div style="position: relative; width: 100%; height: 100%;">
            <div class="cartodb-map-wrapper leaflet-container leaflet-fade-anim" tabindex="0" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; width: 100%; cursor: pointer;">
            </div>
          </div>
        </div>
      </div>
      <div class="Dashboard-belowMap js-dashboard-belowMap">
        <div class="Widget Widget--light Widget--timeSeries">
          <div class="Widget-loader"></div>
          <div class="Widget-error is-hidden">
            <button class="Widget-button Widget-errorButton js-refresh">
              <span class="Widget-textSmall Widget-textSmall--bold">REFRESH</span>
            </button>
          </div>
          <div class="Widget-body Widget-body--timeSeries">
            <div class="Widget-header Widget-header--timeSeries">
              <div class="Widget-timeSeriesFakeControl"></div>
              <div class="Widget-timeSeriesTimeInfo Widget-timeSeriesTimeInfo--fake"></div>
            </div>
            <div class="Widget-content Widget-content--timeSeries">
              <div class="Widget-timeSeriesFakeChart">
                <div class="Widget-timeSeriesFakeChartItem" style="height: 90%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 60%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 26%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 17%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 98%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 48%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 65%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 42%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 85%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 52%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 38%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 18%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 58%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 49%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 49%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 20%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 30%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 93%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 3%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 14%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 59%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 40%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 56%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 16%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 30%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 84%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 66%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 75%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 25%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 29%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 13%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 88%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 52%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 44%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 66%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 35%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 24%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 29%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 88%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 78%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 54%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 20%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 48%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 38%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 83%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 74%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 44%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 49%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 97%"></div>
                <div class="Widget-timeSeriesFakeChartItem" style="height: 31%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div data-simplebar-direction="vertical" class="Widget-canvas" style="overflow: auto;">
      <div class="LayerWidgets-canvas">
        <div class="Widget Widget--light">
          <div class="Widget-loader"></div>
          <div class="Widget-error is-hidden">
            <button class="Widget-button Widget-errorButton js-refresh">
              <span class="Widget-textSmall Widget-textSmall--bold">REFRESH</span>
            </button>
          </div>
          <div class="Widget-body">
            <div class="Widget-header js-header">
              <div>
                <div class="Widget-title Widget-contentSpaced">
                  <h3 class="Widget-textBig" title="Barrios">Barrios</h3>
                  <div class="Widget-options">
                    <button class="Widget-buttonIcon Widget-buttonIcon--circle  js-applyColors"> <i class="CDBIcon CDBIcon-Syringe"></i> </button>
                    <button class="Widget-arrow js-collapse Widget-arrow--up"></button>
                  </div>
                </div>
              </div>
              <dl class="Widget-info Widget-textSmaller Widget-textSmaller--upper">
                <dt class="Widget-infoItem">- null rows</dt>
                <dt class="Widget-infoItem">- min</dt>
                <dt class="Widget-infoItem">- max</dt>
              </dl>
            </div>
            <div class="Widget-content Widget-content--noSidesMargin">
              <div class="Widget-listWrapper js-content">
                <div class="Widget-filter Widget-contentSpaced Widget-contentSpaced--sideMargins">
                  <p class="Widget-textSmaller Widget-textSmaller--bold Widget-textSmaller--dark Widget-textSmaller--upper"> All selected </p>
                  <div class="Widget-filterButtons"> </div>
                </div>
                <ul class="Widget-list js-list Widget-list--withBorders" style="margin-left: 0px;">
                  <li class="Widget-listItem Widget-listItem--fake"></li>
                  <li class="Widget-listItem Widget-listItem--fake"></li>
                  <li class="Widget-listItem Widget-listItem--fake"></li>
                  <li class="Widget-listItem Widget-listItem--fake"></li>
                </ul>
                <ul class="Widget-list is-hidden js-list Widget-list--noresults" style="margin-left: 0px;">
                  <li class="Widget-listItem">
                    <h4 class="Widget-textBig Widget-textBig--bold">No results</h4>
                    <p class="Widget-textSmall u-tSpace-xl">Your search "" didn't match
                      <br>with any value.</p>
                    <p class="Widget-textSmall u-tSpace-xl">Try searching again.</p>
                  </li>
                </ul>
              </div>
            </div>
            <div class="Widget-footer js-footer">
              <div class="Widget-nav Widget-contentSpaced">
                <div class="Widget-contentFlex">
                  <button class="u-rSpace--m Widget-buttonIcon Widget-textSmaller Widget-textSmaller--upper js-searchToggle"> <i class="CDBIcon CDBIcon-Lens"></i> search </button>
                </div>
              </div>
              <div class="Widget-nav is-hidden Widget-contentSpaced">
                <div class="Widget-contentFlex">
                  <button class="u-rSpace--m Widget-link js-searchToggle">cancel</button>
                </div>
                <div class="Widget-navDots js-dots"> </div>
              </div>
            </div>
          </div>
        </div>
        <div class="Widget Widget--light Widget--time">
          <div class="Widget-loader"></div>
          <div class="Widget-error is-hidden">
            <button class="Widget-button Widget-errorButton js-refresh">
              <span class="Widget-textSmall Widget-textSmall--bold">REFRESH</span>
            </button>
          </div>
          <div class="Widget-body">
            <div class="Widget-header">
              <div class="Widget-title Widget-contentSpaced">
                <h3 class="Widget-textBig">Casas por barrio</h3>
              </div>
              <dl class="Widget-info Widget-textSmaller Widget-textSmaller--upper">
                <dt class="Widget-infoItem js-nulls">0 NULL ROWS</dt>
                <dt class="Widget-infoItem js-min">0 MIN</dt>
                <dt class="Widget-infoItem js-avg">0 AVG</dt>
                <dt class="Widget-infoItem js-max">0 MAX</dt>
              </dl>
            </div>
            <div class="Widget-content js-content">
              <div class="Widget-chartTooltip js-tooltip"></div>
              <div class="Widget-filter Widget-contentSpaced js-filter is-hidden">
                <p class="Widget-textSmaller Widget-textSmaller--bold Widget-textSmaller--upper js-val"></p>
                <div class="Widget-filterButtons">
                  <button class="Widget-link Widget-filterButton js-zoom">zoom</button>
                  <button class="Widget-link Widget-filterButton js-clear">clear</button>
                </div>
              </div>
              <ul class="Widget-chart Widget-chart--fake">
                <li class="Widget-chartItem Widget-chartItem--medium Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--small Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--small Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--small Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--medium Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--big Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--big Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--small Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--big Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--small Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--big Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--big Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--big Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--big Widget-chartItem--fake"></li>
                <li class="Widget-chartItem Widget-chartItem--small Widget-chartItem--fake"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="LayerWidgets-canvas">
        <div class="Widget Widget--light Widget--time">
          <div class="Widget-loader"></div>
          <div class="Widget-error is-hidden">
            <button class="Widget-button Widget-errorButton js-refresh">
              <span class="Widget-textSmall Widget-textSmall--bold">REFRESH</span>
            </button>
          </div>
          <div class="Widget-body">
            <div class="Widget-header">
              <div class="Widget-title Widget-contentSpaced">
                <h3 class="Widget-textBig" title="Arboles">Arboles</h3>
              </div>
              <dl class="Widget-info">
                <dt class="Widget-infoItem Widget-textSmaller Widget-textSmaller--upper">- rows</dt>
              </dl>
            </div>
            <div class="Widget-content Widget-content--noSidesMargin">
              <div class="Widget-listWrapper js-content">
                <ul class="Widget-list Widget-list--withBorders">
                  <li class="Widget-listItem Widget-listItem--fake"></li>
                  <li class="Widget-listItem Widget-listItem--fake"></li>
                  <li class="Widget-listItem Widget-listItem--fake"></li>
                  <li class="Widget-listItem Widget-listItem--fake"></li>
                </ul>
              </div>
            </div>
            <div class="Widget-footer js-footer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
